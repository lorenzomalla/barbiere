<!DOCTYPE html>
<html>
<body>

	<h1>My First Google Map</h1>

	<div id="googleMap" style="width: 100%; height: 400px;"></div>

	<script>
		function myMap() {
			var mapProp = {
				center : new google.maps.LatLng(40.9367451, 14.1993255),
				zoom : 30,
			};
			var map = new google.maps.Map(document.getElementById("googleMap"),
					mapProp);
		}
	</script>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPJ3VrygETVQHi5oRYkc09SAy3r6kW4Qo&callback=myMap"></script>

</body>
</html>
