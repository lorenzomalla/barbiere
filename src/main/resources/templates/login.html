<!DOCTYPE html>
<html class="htmlLogin" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
	<div th:replace="includes::stylesheets"></div>
	<div class="jumbotron text-center">
		<h1>Benvenuto in BookingBarber</h1>
	</div>
	<div class="container-fluid">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<form class="form-horizontal" method="POST" action="/homepage">
				<div class="form-group">
					<!-- 					<label class="col-lg-3 control-label hidden-xs" for="email">Username:</label> -->
					<div class="col-lg-offset-3 col-lg-9">
						<input type="text" class="form-control" id="username"
							name="username" placeholder="Enter email">
					</div>
				</div>
				<div class="form-group">
					<!-- 					<label class="col-lg-3 control-label hidden-xs" for="pwd">Password:</label> -->
					<div class="col-lg-offset-3 col-lg-9">
						<input type="password" class="form-control" id="pwd"
							name="password" placeholder="Enter password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-3 col-lg-9">
						<div class="checkbox">
							<label> <input id="chcPrivacy" type="checkbox" name="remember-me" />Remember
								me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-3 col-lg-9">
						<button type="submit" class="button-login btn btn-secondary">
							Login <i class="fas fa-sign-in-alt"></i>
						</button>
					</div>
				</div>
				<div class="form-group">
					<a class="col-lg-offset-3 col-lg-6" th:href="@{/registrazione}">Non
						sei ancora registrato? Clicca qui</a>
					<p class="col-lg-offset-3 col-lg-6">Oppure accedi con</p>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-3 col-lg-9">
						<button type="button" class="btn btn-primary">
							Facebook <i class="fab fa-facebook"></i>
						</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-3 col-lg-9">
						<button type="button" class="btn btn-danger">
							Google <i class="fab fa-google-plus-g"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-sm-3"></div>
	<th:block th:include="includes::script"></th:block>
</body>
</html>
